{% extends "base.html" %}
{% block content %}
  {% if post  %}
    <h2>Are You Sure You Want to Delete this Post? </h2>
    <form method="post">
      <br>
      <button style="padding:10px 25px;font-size:18px;border-radius:4px;border:1px solid;background-color:red;"
        type="submit">Delete</button>
      <br>
      <br>
      <button><a href="/blog/{{post.key().id()}}">Cancel</a></button>
    </form>
  {% endif  %}
{% endblock %}
