{% extends "base.html" %}
{% block content %}
          <h2>Login</h2>
          <form method="post">
            <table>
              <tr>
                <td>
                  <span style="margin-right:30px;padding-top:5px;"><strong>Username</strong></span>
                </td>
                <td>
                  <input type="text" name="username" value="{{username}}">
                </td>
              </tr>
              <tr>
                <td>
                  <span style="margin-right:30px;padding-top:5px;"><strong>Password</strong></span>
                </td>
                <td>
                  <input type="password" name="password" value="">
                </td>
              </tr>
            </table>
            <div style="color:red;" class="error">
              {{error}}
            </div>
            <div style="margin-top:15px;">
              <input type="submit">
            </div>
          </form>
          <div style="margin-top:15px;">
            <a href="/signup">Not a Memeber? Sign-up</a>
          </div>
            <!-- <a href="/"><img class="img-responsive" src="https://noma.org/wp-content/uploads/2015/07/zen-4-1024x293.jpg" style="margin-top:10px;"></a> -->
{% endblock %}
