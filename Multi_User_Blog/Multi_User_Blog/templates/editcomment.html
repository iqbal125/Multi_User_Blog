{% extends "base.html" %}
{% block content %}

<div>
  <h4>Comment:</h4>
  <form method="post" action="/editcomment/{{comment.key().id()}}">
  <label>
    <textarea name="content" style="width:100%;height:200px;">{{comment.content}}</textarea>
  </label>
  <br>
  <input style="padding:8px 20px;font-size:16px;color:white;border-radius:6px;border:1px solid;background-color:green;"
    type="submit" value="Submit">

</div>
{% endblock %}
