{% extends "base.html" %}
{% block content %}
  {% if post %}
    <h2>{{post.subject}}</h2>
    <br>
    <span>{{post.created}}</span>
    <hr>
    <br>
    <p>{{post.content | safe}}</p>
 {% endif %}
 <form method="post">
   <label>
     <div>Add Comment</div>
     <textarea name="content">{{content}}</textarea>
   </label>
   <div class="error">{{error}}</div>
   <input type="submit">
 </form>
{% endblock %}
