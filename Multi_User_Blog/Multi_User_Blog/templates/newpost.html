{% extends "base.html" %}

{% block content %}
  <h2>New Post</h2>
    <form method="post">
      <div class="sub">
      <label>
        <div>Subject</div>
        <input style="width:100%;height:30px;" type="text" name="subject" value="{{subject}}">
      </label>
      </div>
      <br>
      <label>
        <div>Post</div>
        <textarea name="content" style="width:100%;height:200px;">{{content}}</textarea>
      </label>
      <div class="error">{{error}}</div>
      <input style="padding:8px 20px;font-size:16px;color:white;border-radius:6px;border:1px solid;background-color:green;"
        type="submit">
    </form>
{% endblock %}
